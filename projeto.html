<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      #app {
        width: 100%;
      }
      .projetos {
        width: 100%;
      }
      .projetos div {
        width: 50%;
      }
      .projetos div img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="projetos">
        <div>
          <img :src="projeto.fotos[0].src" :alt="projeto.fotos[0].titulo" />
          {{projeto.nome}}
          <br />
          {{projeto.descricao}}
        </div>
      </section>
    </div>

    <script src="./produtounico.js"></script>
  </body>
</html>
